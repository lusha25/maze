<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Labirint</title>
  <link rel="icon" href="imgs/icons8-google.svg" type="images/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .main {
      margin: 0;
      background-image: url('imgs/google.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Roboto', Arial, sans-serif;
      /*background: linear-gradient(135deg, #4285F4, #EA4335, #FBBC05, #34A853);*/
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .settings-box {
      position: relative;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      box-shadow: 0 0 20px 5px rgba(5, 5, 5, 0.747), inset 0 0 5px rgba(8, 8, 8, 0.575);
      display: flex;
      gap: 10px;
    }

    .settings-box::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 20px;
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    .pill-button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
      background: linear-gradient(45deg, #4285F4, #34A853);
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .pill-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
    }

    .bold-button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      background: #EA4335;
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .bold-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .bold-button:hover::after {
      width: 200%;
      height: 200%;
      opacity: 1;
    }

    .credentials-button {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 12px;
      background: #FBBC05;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 12px;
      font-weight: bold;
      position: relative;
      transition: all 0.3s ease;
    }

    .credentials-button:hover {
      background: #FFD600;
    }

    .credentials-button::before {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      transform: scaleX(0);
      transition: all 0.3s ease;
    }

    .credentials-button:hover::before {
      transform: scaleX(1);
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 3rem;
      flex-grow: 1;
      width: 30%;
    }
    .left {
      position: relative;
    }
    .left .maze {
      
      width: 500px;
      height: 500px;
    }

    .maze {
      background-image: url("./imgs/30maze.svg");
      background-size: cover;
    }

    canvas {
      position: absolute;
      top: 0;
      bottom: 0;
    }

  </style>
</head>
<body>
  <div class="main">
    <h1 style="color:rgba(17, 16, 16, 0.599);">Google Labirint</h1>
    <div class="settings-box">
      <!-- Difficulty Selection -->
       <div class="left">
          <div class="maze"></div>
          <canvas id="labirint_canvas" width="500" height="500"></canvas>
       </div>
       <div class="right">
          <p id="timer"></p>
    
          <a onclick="startGame(90)" id="easyButton" class="pill-button">Easy</a>
          <a onclick="startGame(60)" id="mediumButton" class="pill-button">Medium</a>
          <a onclick="startGame(30)" id="hardButton" class="pill-button">Hard</a>
    
          <!-- Bold Buttons -->
          <a onclick="drawSolution()" id="drawButton" class="bold-button">Draw</a>
          <a onclick="clearSolution()" id="clearButton" class="bold-button">Clear</a>
          <a onclick="triggerInstructions()" id="showAlertButton" class="bold-button">Instructions</a>
    
          <!-- Credentials Button -->
          <a onclick="triggerCredentials()" class="credentials-button">Credentials</a>
      </div>
    
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
